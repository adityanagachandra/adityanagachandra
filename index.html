    /* Mac OS 8/9 Style Variables */
    :root {
      --mac-bg: #c0c0c0;
      --mac-fg: #000000;
      --mac-border: #808080;
      --mac-highlight: #ffffff;
      --mac-shadow: #404040;
      --mac-button-bg: #c0c0c0;
      --mac-button-border: #808080;
      --mac-button-shadow: #404040;
      --mac-button-highlight: #ffffff;
    }
    
    /* Mac OS 8/9 Font Stack */
    @font-face {
      font-family: 'Chicago';
      src: url('data:font/woff2;base64,') format('woff2');
      font-display: swap;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      background: var(--mac-bg);
      color: var(--mac-fg);
      font-family: 'Chicago', 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.2;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .window {
      background: var(--mac-bg);
      border: 2px outset var(--mac-border);
      box-shadow: 2px 2px 4px var(--mac-shadow);
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    
    .titlebar {
      background: linear-gradient(to bottom, #808080, #c0c0c0);
      border-bottom: 1px solid var(--mac-border);
      padding: 4px 8px;
      font-weight: bold;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .titlebar-controls {
      display: flex;
      gap: 4px;
    }
    
    .control-button {
      width: 16px;
      height: 14px;
      border: 1px outset var(--mac-border);
      background: var(--mac-bg);
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .control-button:active {
      border: 1px inset var(--mac-border);
    }
    
    .content {
      padding: 20px;
      text-align: center;
    }
    
    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
      text-shadow: 1px 1px 0 var(--mac-highlight);
    }
    
    .contact-section {
      margin: 20px 0;
    }
    
    .mac-button {
      display: inline-block;
      background: var(--mac-button-bg);
      border: 2px outset var(--mac-button-border);
      padding: 6px 12px;
      margin: 4px;
      text-decoration: none;
      color: var(--mac-fg);
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 1px 1px 2px var(--mac-button-shadow);
    }
    
    .mac-button:hover {
      background: #d0d0d0;
    }
    
    .mac-button:active {
      border: 2px inset var(--mac-button-border);
      box-shadow: inset 1px 1px 2px var(--mac-button-shadow);
    }
    
    .roles {
      margin: 20px 0;
      text-align: left;
    }
    
    .roles h3 {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 8px;
      text-decoration: underline;
    }
    
    .roles ul {
      list-style: none;
      padding-left: 0;
    }
    
    .roles li {
      font-size: 11px;
      margin-bottom: 4px;
      padding-left: 12px;
      position: relative;
    }
    
    .roles li:before {
      content: "â€¢";
      position: absolute;
      left: 0;
      color: var(--mac-fg);
    }
    
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .icon-button {
      width: 32px;
      height: 32px;
      background: var(--mac-button-bg);
      border: 2px outset var(--mac-button-border);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--mac-fg);
      font-size: 16px;
      cursor: pointer;
      box-shadow: 1px 1px 2px var(--mac-button-shadow);
    }
    
    .icon-button:hover {
      background: #d0d0d0;
    }
    
    .icon-button:active {
      border: 2px inset var(--mac-button-border);
      box-shadow: inset 1px 1px 2px var(--mac-button-shadow);
    }
    
    .footer {
      margin-top: 20px;
      font-size: 10px;
      color: var(--mac-fg);
      opacity: 0.7;
    }
    
    /* Mac OS 8/9 scrollbar styling */
    ::-webkit-scrollbar {
      width: 16px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--mac-bg);
      border: 1px inset var(--mac-border);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--mac-button-bg);
      border: 1px outset var(--mac-border);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: #d0d0d0;
    }
  </style>
</head>
