<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aditya Nagachandra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    /* Clean Black and White Schematic Variables */
    :root {
      --bg: #ffffff;
      --fg: #000000;
      --border: #000000;
      --button-bg: #ffffff;
      --button-border: #000000;
      --button-hover: #f0f0f0;
    }
    
    /* Mac OS 8/9 Font Stack */
    @font-face {
      font-family: 'Chicago';
      src: url('data:font/woff2;base64,') format('woff2');
      font-display: swap;
    }
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--fg);
      font-family: 'Chicago', 'Monaco', 'Menlo', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.2;
      image-rendering: pixelated;
      image-rendering: -moz-crisp-edges;
      image-rendering: crisp-edges;
    }
    
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    
    .window {
      background: var(--bg);
      border: 2px solid var(--border);
      max-width: 500px;
      width: 100%;
      position: relative;
    }
    
    .titlebar {
      background: var(--bg);
      border-bottom: 1px solid var(--border);
      padding: 4px 8px;
      font-weight: bold;
      font-size: 11px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    
    .titlebar-controls {
      display: flex;
      gap: 4px;
    }
    
    .control-button {
      width: 16px;
      height: 14px;
      border: 1px solid var(--border);
      background: var(--button-bg);
      font-size: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }
    
    .control-button:active {
      background: var(--button-hover);
    }
    
    .content {
      padding: 20px;
      text-align: center;
    }
    
    .name {
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 16px;
    }
    
    .contact-section {
      margin: 20px 0;
    }
    
    .mac-button {
      display: inline-block;
      background: var(--button-bg);
      border: 2px solid var(--button-border);
      padding: 6px 12px;
      margin: 4px;
      text-decoration: none;
      color: var(--fg);
      font-size: 11px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .mac-button:hover {
      background: var(--button-hover);
    }
    
    .mac-button:active {
      background: var(--button-hover);
    }
    
    .roles {
      margin: 20px 0;
      text-align: left;
    }
    
    .roles h3 {
      font-size: 12px;
      font-weight: bold;
      margin-bottom: 8px;
      text-decoration: underline;
    }
    
    .roles ul {
      list-style: none;
      padding-left: 0;
    }
    
    .roles li {
      font-size: 11px;
      margin-bottom: 4px;
      padding-left: 12px;
      position: relative;
    }
    
    .roles li:before {
      content: "•";
      position: absolute;
      left: 0;
      color: var(--mac-fg);
    }
    
    .social-icons {
      margin-top: 20px;
      display: flex;
      justify-content: center;
      gap: 8px;
    }
    
    .icon-button {
      width: 32px;
      height: 32px;
      background: var(--button-bg);
      border: 2px solid var(--button-border);
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: var(--fg);
      font-size: 16px;
      cursor: pointer;
    }
    
    .icon-button:hover {
      background: var(--button-hover);
    }
    
    .icon-button:active {
      background: var(--button-hover);
    }
    
    .footer {
      margin-top: 20px;
      font-size: 10px;
      color: var(--fg);
      opacity: 0.7;
    }
    
    /* Clean scrollbar styling */
    ::-webkit-scrollbar {
      width: 16px;
    }
    
    ::-webkit-scrollbar-track {
      background: var(--bg);
      border: 1px solid var(--border);
    }
    
    ::-webkit-scrollbar-thumb {
      background: var(--button-bg);
      border: 1px solid var(--border);
    }
    
    ::-webkit-scrollbar-thumb:hover {
      background: var(--button-hover);
    }
  </style>
</head>
<body>
  <div class="window">
    <div class="titlebar">
      <span></span>
      <div class="titlebar-controls">
        <div class="control-button">−</div>
        <div class="control-button">□</div>
        <div class="control-button">×</div>
      </div>
    </div>
    
    <div class="content">
      <h1 class="name">Aditya Nagachandra</h1>
      
      <div class="contact-section">
        <a class="mac-button" href="mailto:nagaca1@ucla.edu">Email</a>
      </div>
      
      <div class="social-icons">
        <a class="icon-button" href="https://scholar.google.com/citations?hl=en&view_op=list_works&gmla=AH8HC4ylkzbZlZ6bC_-hsASblugx-e1OJlNLDmEMxNRoMzHYSy64P2wz-bJv8-vSkp1WgOZFH_mVJ_9klwrAMQ&user=f_oF4RIAAAAJ" target="_blank" title="Google Scholar">
          GS
        </a>
        <a class="icon-button" href="https://linkedin.com/in/aditya-nagachandra" target="_blank" title="LinkedIn">
          LI
        </a>
      </div>
      
      <div class="footer">
        <p>© 2025 Aditya Nagachandra</p>
      </div>
    </div>
  </div>
</body>
</html>
