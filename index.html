<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Aditya Nagachandra</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --fg: #111;
      --bg: #fff;
      --accent: #0057ff;
      --fg-muted: #555;
      font-size: 16px;
    }
    @media (prefers-color-scheme: dark) {
      :root {
        --fg: #f5f5f5;
        --bg: #0b0b0b;
        --accent: #7aa2ff;
        --fg-muted: #999;
      }
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: "Roboto", system-ui, -apple-system, Segoe UI, Arial, sans-serif;
      line-height: 1.4;
      height: 100%;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: 100vh;
    }
    .profile {
      padding: 2rem;
      max-width: 600px;
      width: 100%;
    }
    .profile h1 {
      margin: 0 0 1rem;
      font-weight: 600;
      font-size: clamp(2rem, 5vw, 3rem);
    }
    .email-btn {
      display: inline-block;
      margin-top: 0.75rem;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      font-weight: 500;
      text-decoration: none;
      color: var(--bg);
      background: var(--accent);
      border-radius: 999px;
      transition: opacity .15s ease-in-out, transform .15s ease-in-out;
    }
    .email-btn:hover,
    .email-btn:focus-visible {
      opacity: .9;
      transform: translateY(-1px);
    }
    .roles {
      margin: 1.5rem 0 0;
      padding: 0;
      list-style: none;
      font-size: 1.125rem;
      font-weight: 300;
      line-height: 1.6;
    }
    footer {
      margin-top: 2.5rem;
      font-size: .875rem;
      color: var(--fg-muted);
    }
  </style>
</head>
<body>
  <main class="profile" role="main">
    <h1 class="name">Aditya Nagachandra</h1>
    <a class="email-btn" href="mailto:nagaca1@ucla.edu" aria-label="Send email to Aditya">email</a>
    <ul class="roles" aria-label="Current Positions">
      <li>Robotics Research Intern, Addverb Technologies</li>
      <li>Undergraduate Researcher, Visual Machines Group @ UCLA</li>
    </ul>
    <footer>&copy; 2025 Aditya Nagachandra</footer>
  </main>
  <script>
    (function(){
      const DEBUG_NS = '[aditya-site]';
      function log(){
        if(typeof console !== 'undefined' &amp;&amp; console.log){
          console.log.apply(console, [DEBUG_NS].concat(Array.from(arguments)));
        }
      }
      function attrDump(el){
        if(!el) return null;
        const attrs = [];
        for(const a of el.attributes){
          attrs.push({name:a.name, value:a.value});
        }
        return attrs;
      }
      function logElement(el, label){
        if(!el){
          log(label + ' NOT FOUND');
          return;
        }
        log(label + ' found', {
          text: el.textContent.trim(),
          classes: Array.from(el.classList),
          attrs: attrDump(el)
        });
      }

      document.addEventListener('DOMContentLoaded', function(){
        log('DOM fully loaded');
        log('UserAgent', navigator.userAgent);
        log('Viewport', {width: window.innerWidth, height: window.innerHeight, dpr: window.devicePixelRatio});
        log('PrefersColorScheme', window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
        log('PrefersReducedMotion', window.matchMedia('(prefers-reduced-motion: reduce)').matches);

        var nameEl = document.querySelector('.name');
        logElement(nameEl, 'Name element');

        var emailBtn = document.querySelector('.email-btn');
        logElement(emailBtn, 'Email button');

        var roleEls = document.querySelectorAll('.roles li');
        log('Role elements count', roleEls.length, Array.from(roleEls, function(li){return li.textContent.trim();}));

        if(emailBtn){
          var cs = getComputedStyle(emailBtn);
          log('Email button computed style', {
            backgroundColor: cs.backgroundColor,
            color: cs.color,
            fontSize: cs.fontSize,
            padding: cs.padding,
            borderRadius: cs.borderRadius
          });
          emailBtn.addEventListener('click', function(){
            log('Email button clicked', new Date().toISOString());
          });
          emailBtn.addEventListener('focus', function(){
            log('Email button focused');
          });
          emailBtn.addEventListener('mouseover', function(){
            log('Email button mouseover');
          });
        }
      });

      window.addEventListener('resize', function(){
        log('Window resized', {width: window.innerWidth, height: window.innerHeight});
      });
    })();
  </script>
</body>
</html>
